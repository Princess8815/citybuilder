<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Strategy Game</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/main.js" defer type="module"></script>
</head>

<body>
  <!-- TOP NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">ðŸªµ Tiny Civilization</span>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#" data-section="village">Village</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-section="military">Military</a>
        </li>
        <li class="nav-item">
          <a id="world" class="nav-link" href="#" data-section="world">World</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- RESOURCE BAR -->
  <div class="resource-bar text-center">
    Resources:
    <span id="resources">[ resources go here ]</span>
  </div>

  <div class="container text-end mt-2">
  <button
    id="reset"
    class="btn btn-danger btn-sm"
    type="button"
  >
    Reset Game
  </button>
</div>


  <!-- MAIN GAME AREA -->
<main class="game-container container">

  <!-- VILLAGE VIEW -->
  <section id="view-village" class="game-view">
    <!-- CONTENT BOX WITH TABS -->
    <ul class="nav nav-tabs" id="buildingTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#housing" type="button">
          Housing
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#production" type="button">
          Production
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#special" type="button">
          Special
        </button>
      </li>
    </ul>

    <section class="tab-content content-box">
      <div class="tab-pane fade show active" id="housing">
        <h5>Housing</h5>
      </div>
      <div class="tab-pane fade" id="production">
        <h5>Production</h5>
      </div>
      <div class="tab-pane fade" id="special">
        <h5>Special</h5>
      </div>
    </section>
  </section>

  <!-- MILITARY VIEW -->
  <section id="view-military" class="game-view d-none">
    <div class="content-box">
      <h3>Military</h3>
      <p>Army management goes here.</p>
    </div>
  </section>

  <!-- WORLD VIEW -->
  <section id="view-world" class="game-view d-none">
    <div class="content-box">
      <h3>World</h3>
      <div id="map">

      </div>
    </div>
  </section>

</main>

</body>
</html>
