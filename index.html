<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Strategy Game</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/main.js" defer type="module"></script>
</head>

<body>
  <!-- TOP NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">ðŸªµ Tiny Civilization</span>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#" data-section="village">Village</a>
        </li>
        <li class="nav-item">
          <a id="military" class="nav-link" href="#" data-section="military">Military</a>
        </li>
            <li class="nav-item">
          <a id="tech" class="nav-link" href="#" data-section="tech">Research</a>
        </li>
        <li class="nav-item">
          <a id="world" class="nav-link" href="#" data-section="world">World</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- RESOURCE BAR -->
  <div class="resource-bar text-center">
    Resources:
    <span id="resources">[ resources go here ]</span>
    <span><div id="research"></div>
    <div id="buildBar">
        <div id="builderStatus"></div>
        <div id="buildTimers"></div>
    </div>
    <div id="researchBar">
        <div id="researchStatus"></div>
        <div id="researchTimers"></div>
    </div>


  </div>

  <div class="container text-end mt-2">
  <button
    id="reset"
    class="btn btn-danger btn-sm"
    type="button"
  >
    Reset Game
  </button>
</div>


  <!-- MAIN GAME AREA -->
<main class="game-container container">

  <!-- VILLAGE VIEW -->
  <section id="view-village" class="game-view">
    <!-- CONTENT BOX WITH TABS -->
    <ul class="nav nav-tabs" id="buildingTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#housing" type="button">
          Housing
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#production" type="button">
          Production
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#special" type="button">
          Special
        </button>
      </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#militaryBuilds" type="button">
          Military
        </button>
      </li>
    </ul>

    <section class="tab-content content-box">
      <div class="tab-pane fade show active" id="housing">
        <h5>Housing</h5>
      </div>
      <div class="tab-pane fade" id="production">
        <h5>Production</h5>
      </div>
      <div class="tab-pane fade" id="special">
        <h5>Special</h5>
      </div>
        <div class="tab-pane fade" id="militaryBuilds">
        <h5>Military</h5>
      </div>
    </section>
  </section>

  <!-- MILITARY VIEW -->
  <section id="view-military" class="game-view d-none">
    <div class="content-box">
      <h3>Military</h3>
            <div id="tech-tree">
        <!-- TECH TABS -->
            <ul class="nav nav-tabs" id="militaryTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button
                class="nav-link active"
                data-bs-toggle="tab"
                data-bs-target="#military-simulator"
                type="button"
                >
                Simulater
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#military-recruit"
                type="button"
                >
                Recruit
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#military-info"
                type="button"
                >
                military info
                </button>
            </li>
            </ul>

<!-- TECH TAB CONTENT -->
            <div class="tab-content content-box mt-2">
            <div class="tab-pane fade show active" id="military-simulator">
                <h5>Simulater</h5>
                <div id="simulator-forms" class="simulator-forms">
                <!-- JS will inject attacker + defender here -->
                </div>
            </div>

            <div class="tab-pane fade" id="military-recruit">
                <h5>Military Recruitment</h5>
                <div id="recruit"></div>
            </div>

            <div class="tab-pane fade" id="military-info">
                <h5>Military information</h5>
                <div id="info"></div>
            </div>
            </div>

        
      </div>
    </div>
  </section>

    <!-- tech VIEW -->
  <section id="view-tech" class="game-view d-none">
    <div class="content-box">
      <h3>Research</h3>
      <div id="tech-tree">
        <!-- TECH TABS -->
            <ul class="nav nav-tabs" id="techTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button
                class="nav-link active"
                data-bs-toggle="tab"
                data-bs-target="#tech-production"
                type="button"
                >
                Production
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#tech-military"
                type="button"
                >
                Military
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#tech-exploration"
                type="button"
                >
                Exploration
                </button>
            </li>
            </ul>

<!-- TECH TAB CONTENT -->
            <div class="tab-content content-box mt-2">
            <div class="tab-pane fade show active" id="tech-production">
                <h5>Production Research</h5>
                <div id="tech-production-list"></div>
            </div>

            <div class="tab-pane fade" id="tech-military">
                <h5>Military Research</h5>
                <div id="tech-military-list"></div>
            </div>

            <div class="tab-pane fade" id="tech-exploration">
                <h5>Exploration Research</h5>
                <div id="tech-exploration-list"></div>
            </div>
            </div>

        
      </div>
    </div>
  </section>

  <!-- WORLD VIEW -->
  <section id="view-world" class="game-view d-none">
    <div class="content-box">
      <h3>World</h3>
      <div id="map">

      </div>
    </div>
  </section>

</main>

</body>
</html>
